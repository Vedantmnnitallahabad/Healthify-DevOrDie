<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../assets/Doctors.css">
  <title>Healthify signup page</title>
  <script src="https://kit.fontawesome.com/7c1bac7904.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class = "container">
    <div class = "form-box">
      <h1 id = "title">Doctor's Sign Up</h1>
      <form>
        <div class = "input-group">
           <div class = "input-field" id = "nameField">
            <i class="fa-solid fa-user"></i>
            <input type = "text" placeholder = "Name">
           </div>
           <div class = "input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type = "email" placeholder = "Email">
           </div>
           <div class = "input-field">
                <i class="fa-solid fa-lock"></i>
              <input type = "password" placeholder = "Password">
           </div>
           <div class = "input-field">
            <i class="fa-solid fa-lock"></i>
          <input type = "password" placeholder = "Confirm Password">
       </div>
           <p>Forgot Password ? <a href = "#">Click Here</a></p>
           <div class="btn-field">
            <button type = "button" id = "signupBtn">Sign Up</button>
            <button type = "button" id = "signinBtn" class = "disable">Sign In</button>
           </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
